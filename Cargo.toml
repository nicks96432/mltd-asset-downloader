[workspace]
members = ["acb"]
resolver = "2"

[workspace.package]
authors = ["我可能很廢"]
edition = "2021"
license = "MIT"
repository = "https://github.com/nicks96432/mltd-asset-downloader"


[package]
authors = { workspace = true }
categories = ["command-line-utilities"]
description = "A CLI made for assets in THE iDOLM@STER® MILLION LIVE! THEATER DAYS (MLTD)"
edition = { workspace = true }
homepage = "https://github.com/nicks96432/mltd-asset-downloader"
keywords = ["downloader", "MLTD", "mirishita", "theaterdays", "unpack"]
license = { workspace = true }
name = "mltd"
readme = "README.md"
repository = { workspace = true }
version = "2.0.0"

[dependencies]
acb = { path = "./acb" }
aes = "0.8.4"
anyhow = "1.0.94"
byteorder = "1.5.0"
bytes = "1.9.0"
cbc = "0.1.2"
clap = { features = ["color", "deprecated", "derive", "unicode", "wrap_help"], version = "4.5.23" }
clap-verbosity-flag = "3.0.1"
ctor = "0.2.9"
env_logger = { default-features = false, features = ["humantime"], version = "0.11.5" }
futures = "0.3.31"
human_bytes = { default-features = false, version = "0.4.3" }
image = { default-features = false, features = ["png"], version = "0.25.5" }
indicatif = { default-features = false, version = "0.17.9" }
lazy-regex = { default-features = false, features = ["std", "perf"], version = "3.3.0" }
linked-hash-map = { features = ["serde_impl"], version = "0.5.6" }
log = "0.4.22"
num_cpus = "1.16.0"
num-derive = "0.4.2"
num-traits = "0.2.19"
pin-project = "1.1.7"
rabex = "0.0.3"
rayon = "1.10.0"
reqwest = { features = ["deflate", "gzip", "json", "stream", "zstd"], version = "0.12.9" }
rmp-serde = "1.3.0"
serde = "1.0.215"
texture2ddecoder = "0.1.1"
thiserror = "2.0.5"
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7.13", features=["compat"] }

[dev-dependencies]
rand = "0.8.5"
rand_xoshiro = "0.6.0"

[lib]
name = "mltd"
path = "src/mltd/lib.rs"

[[bin]]
name = "mltd"
test = false
doc = false

[profile.release]
codegen-units = 20
lto = "thin"
panic = "abort"
strip = true

[profile.dev]
split-debuginfo = "unpacked"

[features]
default = ["download", "extract", "manifest"]
debug = []
download = []
extract = []
manifest = []
