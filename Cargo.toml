[workspace]
members = ["acb", "cli", "download", "extract", "manifest", "unity", "utils"]
resolver = "2"

[workspace.package]
authors = ["我可能很廢"]
edition = "2021"
license = "MIT"
repository = "https://github.com/nicks96432/mltd-asset-downloader"

[workspace.dependencies]
ctor = "0.2.3"
linked-hash-map = "0.5.6"
log = "0.4.19"
num_cpus = "1.16.0"
rayon = "1.7.0"
serde = "1.0.166"

[workspace.dependencies.clap]
default-features = false
features = ["std", "help", "usage"]
version = "4.3.10"

[workspace.dependencies.env_logger]
default-features = false
features = ["humantime"]
version = "0.10.0"

[workspace.dependencies.indicatif]
default-features = false
features = ["rayon"]
version = "0.17.5"

[workspace.dependencies.ureq]
features = ["json", "native-certs"]
version = "2.7.1"

[profile.dev]
codegen-units = 20

[profile.release]
codegen-units = 20
lto = "thin"
panic = "abort"
strip = true
