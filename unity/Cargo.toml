[package]
authors.workspace = true
description = "A library to parse unity asset bundles"
edition.workspace = true
name = "unity"
license.workspace = true
repository.workspace = true
version = "0.1.0"

[dependencies]
byteorder = "1.4.3"
hex = "0.4.3"
log = { workspace = true }
num-derive = "0.4.0"
num-traits = "0.2.15"
paste = "1.0.13"
thiserror = "1.0.40"

[dependencies.lz4_flex]
optional = true
version = "0.11.1"

[dependencies.lzham]
features = ["static"]
optional = true
version = "0.1.1"

[dependencies.xz2]
optional = true
version = "0.1.7"

[dev-dependencies]
ctor = { workspace = true }
env_logger = { workspace = true }

[dev-dependencies.mltd-utils]
features = ["log", "rand"]
path = "../utils"

[features]
default = ["lz4"]
lz4 = ["dep:lz4_flex"]
lzma = ["dep:xz2"]
lzham = ["dep:lzham"]
